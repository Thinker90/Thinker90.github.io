<script>
function loadHTML(sURL) {
  var request=null;// пытаемся создать объект для MSXML 2 и старшеs
  if(!request) try {
    request=new ActiveXObject('Msxml2.XMLHTTP');
  } catch (e){} // не вышло... попробуем для MSXML 1
  if(!request) try {
    request=new ActiveXObject('Microsoft.XMLHTTP');
  } catch (e){} // не вышло... попробуем для Mozilla
	if(!request) try {
    request=new XMLHttpRequest();
  } catch (e){}
  if(!request) // ничего не получилось...
    return ""; // делаем запрос
  request.open('GET', sURL, false);
  request.send(null);  // возвращаем текст
  return request.responseText;
}
function openPage (sURL) {
mypagecontent = document.getElementById('content')
mypagecontent.innerHTML = loadHTML(sURL);
}
