function start(i,g,sp){
	let start = Date.now();
      let timer = setInterval(function() {
		if (i==Vw+6) {i=1;}
		pixel(i,g);		
		i++;		
      }, sp);	
}

function pixel(h,v) {	
	if(document.getElementById((h-6)+":"+v)){
		document.getElementById((h-6)+":"+v).classList.remove("cellcolor30");
		document.getElementById((h-6)+":"+v).classList.add("cellcolor20");}
	if(document.getElementById((h-5)+":"+v)){
		document.getElementById((h-5)+":"+v).classList.remove("cellcolor40");
		document.getElementById((h-5)+":"+v).classList.add("cellcolor30");}
	if(document.getElementById((h-4)+":"+v)){
		document.getElementById((h-4)+":"+v).classList.remove("cellcolor60");
		document.getElementById((h-4)+":"+v).classList.add("cellcolor40");}
	if(document.getElementById((h-3)+":"+v)){
		document.getElementById((h-3)+":"+v).classList.remove("cellcolor80");
		document.getElementById((h-3)+":"+v).classList.add("cellcolor60");}
	if(document.getElementById((h-2)+":"+v)){
		document.getElementById((h-2)+":"+v).classList.remove("cellcolor100");
		document.getElementById((h-2)+":"+v).classList.add("cellcolor80");} 
	if(h<=Vw){
		document.getElementById(h+":"+v).classList.remove("cellcolor20");
		document.getElementById(h+":"+v).classList.add("cellcolor100");}
	return true;
}

function getRandomIntInclusive(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  return Math.floor(Math.random() * (max - min + 1)) + min; 
}
function IT(ith,itv,itheight,itwidth){
	let te=ith; st=itv;	
	while (st<=itwidth) {
		document.getElementById(te+":"+st).classList.remove("cellcolor20");
		document.getElementById(te+":"+st).classList.add("cellcolor100");
		while (te<=itheight) {
			document.getElementById(te+":"+st).classList.remove("cellcolor20");
			document.getElementById(te+":"+st).classList.add("cellcolor100");			
			te++;
		}
	te = ith;
	st++
	}
}
